<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spending Components</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h4>My Balance</h4>
        <p>$10,992.36</p>
      </div>
      <div class="content">
        <h1>Spending - Last 7 Days</h1>
        <div class="diagram">
          <div class="stat">
            <div class="box"></div>
            <p>mon</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>tue</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>wed</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>thur</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>fri</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>sat</p>
          </div>
          <div class="stat">
            <div class="box"></div>
            <p>sun</p>
          </div>
        </div>
        <div class="line"></div>
        <div class="summary">
          <div class="left">
            <h5>Total spend this month</h5>
            <p>$2,055.52</p>
          </div>
          <div class="right">
            <p>+2.4%</p>
            <h6>from last month</h6>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
